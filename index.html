<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de servicios</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Cotizador de servicios</h1>
    <form id="cotizador-form">
        <label for="numFotos">Número de fotografías:</label>
        <input type="number" id="numFotos" name="numFotos" min="0" value="0"><br>

        <label for="numVideos">Número de videos:</label>
        <input type="number" id="numVideos" name="numVideos" min="0" value="0"><br>

        <button type="button" onclick="mostrarCosto()">Calcular Costo</button>
    </form>
    
    <div id="resultado">Costo Total: $0.00</div>

    <script src="./script.js"></script>
</body>
</html>
